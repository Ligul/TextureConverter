<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Template Detection</title>
        <script src="template_detection.js" defer></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center my-4">
                <h1>Template Detection</h1>
                <a href="index.html" class="btn btn-secondary">Back to Index</a>
            </div>
            <form id="upload-form" class="mb-4">
                <div class="mb-3">
                    <input
                        type="file"
                        id="file-input"
                        multiple
                        class="form-control"
                    />
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <div id="result"></div>
        </div>

        <script>
            // Function to pretty render texturesets to HTML
            function render_texturesets(sets, files) {
                let html = "";
                for (const setname in sets) {
                    html += `<h3>${setname}</h3>`;
                    // no borders
                    html += '<table class="table table-striped">';
                    for (const [str_template, filename] of Object.entries(
                        files[setname]
                    )) {
                        html += `<tr><td>${str_template}</td><td>â€£</td><td>${filename}</td></tr>`;
                    }
                    html += "</table>";
                }
                return html;
            }

            document
                .getElementById("upload-form")
                .addEventListener("submit", function (event) {
                    event.preventDefault();

                    const fileInput = document.getElementById("file-input");
                    const files = Array.from(fileInput.files);
                    const filenames = files.map((file) => file.name);

                    const bestTemplate = find_best_template(filenames);

                    const resultDiv = document.getElementById("result");
                    resultDiv.innerHTML = "";

                    if (bestTemplate) {
                        const texturesets = get_texturesets(
                            bestTemplate,
                            filenames
                        );

                        const title = `<h2>Best Matching Template: ${JSON.stringify(
                            bestTemplate.title
                        )}</h2>`;
                        const stats = `<p>Mapped ${texturesets[2]} out of ${filenames.length} files.</p>`;

                        resultDiv.innerHTML =
                            `<br>` +
                            title +
                            stats +
                            `<hr>` +
                            render_texturesets(texturesets[0], texturesets[1]) +
                            `<br>`;
                    } else {
                        resultDiv.innerHTML =
                            "<p>No matching template found.</p>";
                    }
                });
        </script>
    </body>
</html>
