<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Template Detection</title>
        <script src="template_detection.js" defer></script>
    </head>
    <body>
        <h1>Template Detection</h1>
        <form id="upload-form">
            <input type="file" id="file-input" multiple />
            <button type="submit">Upload</button>
        </form>
        <div id="result"></div>

        <script>
            document
                .getElementById("upload-form")
                .addEventListener("submit", function (event) {
                    event.preventDefault();

                    const fileInput = document.getElementById("file-input");
                    const files = Array.from(fileInput.files);
                    const filenames = files.map((file) => file.name);

                    const bestTemplate = find_best_template(filenames);

                    const resultDiv = document.getElementById("result");
                    resultDiv.innerHTML = "";

                    if (bestTemplate) {
                        resultDiv.innerHTML = `<p>Best Matching Template: ${JSON.stringify(
                            bestTemplate.title
                        )}</p>`;
                    } else {
                        resultDiv.innerHTML =
                            "<p>No matching template found.</p>";
                    }
                });
        </script>
    </body>
</html>
