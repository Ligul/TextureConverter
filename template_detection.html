<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Template Detection</title>
        <script src="template_detection.js" defer></script>
    </head>
    <body>
        <h1>Template Detection</h1>
        <form id="upload-form">
            <input type="file" id="file-input" multiple />
            <button type="submit">Upload</button>
        </form>
        <div id="result"></div>

        <script>
            //function to pretty render texturesets to html
            function render_texturesets(sets, files) {
                let html = "";
                for (const setname in sets) {
                    html += `<h3>${setname}</h3>`;
                    html += "<table>";
                    for (const [str_template, filename] of Object.entries(
                        files[setname]
                    )) {
                        html += `<tr><td>${str_template}</td><td>â€£</td><td>${filename}</td></tr>`;
                    }
                    html += "</table>";
                }
                return html;
            }
            document
                .getElementById("upload-form")
                .addEventListener("submit", function (event) {
                    event.preventDefault();

                    const fileInput = document.getElementById("file-input");
                    const files = Array.from(fileInput.files);
                    const filenames = files.map((file) => file.name);

                    const bestTemplate = find_best_template(filenames);

                    const resultDiv = document.getElementById("result");
                    resultDiv.innerHTML = "";

                    if (bestTemplate) {
                        texturesets = get_texturesets(bestTemplate, filenames);

                        title = `<h2>Best Matching Template: ${JSON.stringify(
                            bestTemplate.title
                        )}</h2>`;
                        stats = `<p>Mapped ${texturesets[2]} out of ${filenames.length} files.</p>`;

                        resultDiv.innerHTML =
                            `<br>` +
                            title +
                            stats +
                            `<hr>` +
                            render_texturesets(texturesets[0], texturesets[1]) +
                            `<br>`;
                    } else {
                        resultDiv.innerHTML =
                            "<p>No matching template found.</p>";
                    }
                });
        </script>
    </body>
</html>
